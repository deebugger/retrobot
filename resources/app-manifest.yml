_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Retrobot
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Retrobot
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - dnd:read
      - im:history
      - reactions:read
      - users:read
settings:
  event_subscriptions:
    request_url: https://<YOUR APP DEPLOYMENT>/slack/events
    bot_events:
      - app_mention
      - message.channels
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
